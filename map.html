    <div class="down34"><div class="forma">

      <div class="inner contact">
        <!-- Form Area -->
        <div class="contact-form">
          <!-- Form -->
          <form id="contact-us" method="post" action="#">
            <!-- Left Inputs -->
            <div
              class="col-xs-6 wow animated slideInLeft"
              data-wow-delay=".5s"
            >
              <!-- Name -->
              <input
                type="text"
                name="name"
                id="name"
                required="required"
                class="form"
                placeholder="Имя Фамилия"
              />
              <!-- Email -->
              <input
                type="email"
                name="mail"
                id="mail"
                required="required"
                class="form"
                placeholder="Email"
              />
              <!-- Subject -->
              <input
                type="text"
                name="subject"
                id="subject"
                required="required"
                class="form"
                placeholder="Тема"
              />
            </div>
            <!-- End Left Inputs -->
            <!-- Right Inputs -->
            <div
              class="col-xs-6 wow animated slideInRight"
              data-wow-delay=".5s"
            >
              <!-- Message -->
              <textarea
                name="message"
                id="message"
                class="form textarea"
                placeholder="Сообщения"
              ></textarea>
            </div>
            <!-- End Right Inputs -->
            <!-- Bottom Submit -->
            <div class="relative fullwidth col-xs-12">
              <!-- Send Button -->
              <a href="mailto:emiltrusicen46914@gmail.com">
              <button
                type="submit"
                id="submit"
                name="submit"
                class="form-btn semibold"
                href="mailto:emiltrusicen46914@gmail.com"
              >
                Отправить
              </button>
            </a>
            </div>
            <!-- End Bottom Submit -->
            <!-- Clear -->
            <div class="clear"></div>
          </form>

          <!-- Your Mail Message -->
          <div class="mail-message-area">
            <!-- Message -->
            
          </div>
